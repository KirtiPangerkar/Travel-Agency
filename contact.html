<!DOCTYPE html>
<html>
<head>
  <title>Bus Ticket Booking - Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #5b042f;
      margin: 0;
      padding: 20px;
    }

input:focus {
      background-color:grey;
    }

    
    h1 {
      color: #e1d8d8;
    }
    
    .contact-section {
      max-width: 800px;
      margin: 0 auto;
      background-color: #3b3939;
      padding: 20px;
      border-radius: 5px;
      color: #fff;
      
    }
    
    .contact-section h2 {
      margin-top: 0;
      color: #fff;
    }
    
    .contact-section p {
      margin-bottom: 20px;
      color: #fff;
    }
    
    .contact-form {
      display: grid;
      grid-gap: 10px;
    }
    
    .contact-form label {
      font-weight: bold;
    }
    
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ae0481;
    }
    
    .contact-form button {
      padding: 10px 20px;
      background-color: #af4c8e;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .contact-form button:hover {
      background-color: #793989;
    }
#message:target {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="contact-section">
    <h1>Contact Us</h1>
    
    <h2>Customer Support</h2>
    
    <p>If you have any questions or need assistance, please feel free to contact our customer support team using the form below:</p>
    
    <form class="contact-form">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
<a href="#message">YOUR MESSAGE</a>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
